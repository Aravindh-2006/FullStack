<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      position:relative;
      height:300px;
      width:500px;
      background-color: blue;
      left: 200px;
      top: 200px;
    }
    .red-circle{
      height: 190px;
      width: 190px;
      position: absolute;
      background-color:rgb(225, 11, 11);
      border-radius: 50%;
      left: 250px;
      top: 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
